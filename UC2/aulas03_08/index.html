<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema SCP - Demo Final</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>ğŸ—ï¸ Sistema SCP - GestÃ£o de Materiais</h1>
    <button onclick="carregarMateriais()">ğŸ”„ Carregar Materiais</button>
    <div id="lista"></div>

    <script>
        async function carregarMateriais() {
            // O fetch chama o Flask, o CORS deixa passar
            const response = await fetch('http://localhost:5000/api/materiais');
            const dados = await response.json();
            
            const divLista = document.getElementById('lista');
            divLista.innerHTML = ""; // Limpa lista

            dados.forEach(item => {
                divLista.innerHTML += `
                    <div class="card">
                        <h3>${item.nome}</h3>
                        <p>PreÃ§o mÂ²: R$ ${item.preco_m2}</p>
                        <small>ID: ${item.id}</small>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
